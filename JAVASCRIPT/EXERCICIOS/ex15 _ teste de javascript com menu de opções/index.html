<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ex015 | menu de opções</title>
    <style>
        * {
            margin:0px;
        }
        body {
            overflow-x: hidden;

        }
        .contain-all {
            display: flex;
            align-items: center;
            justify-content: center;
            gap:40px;
            width:100vw;
            height:100vh;
            background:rgba(3, 5, 85, 0.541)
        }

        .formulario {
            display:flex;
            flex-direction: column;
            gap:30px;
            font:1em 'georgia';

        }

        input{
            border:5px solid rgba(238, 238, 249, 0.541);
            background-color: rgba(10, 2, 82, 0.37);
            width:200px;
        }

        button {
            color:white;
            font:2em 'georgia';

            border:5px solid rgba(238, 238, 249, 0.541);
            background:rgba(10, 2, 82, 0.608);
        }
        button:hover {
            color:green;
            background:rgba(238, 238, 249, 0.541);
            text-decoration:underline;
        }

        div.resultado {
            width:250px;
            height:250px;
            background:black;
            color:white;
        }
    </style>
</head>

</html>
